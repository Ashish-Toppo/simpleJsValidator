<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validator</title>

    <!--  the validator library -->
    <script src="./script.js"></script>
</head>
<body>
    <form action="https//:www.google.com" id="form">
        <input type="text" name="username" placeholder="Enter your username" id="username">
        <input type="text" name="password" placeholder="Enter your password" id="password">
        <input type="submit" onclick="return validate()">
    </form>


    <!-- function to validate the form  -->
    <script>

        // these are allowed in the following fields
        let rules = {
            '#username' : 'alphabets|numbers|notempty',
            '#password' : 'alphabets|numbers|specialCharacters|notempty'
        }
            
        let validator = new Validator(rules);

        function validate () {

           let errors =  validator.validate();

           if (errors) {
            console.log(errors);
            return false;
           } 

           else return true;
        }

    </script>

    
</body>
</html>
